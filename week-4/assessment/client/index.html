<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortune">Get a fortune</button>
    <br />
    <br />
    <br />
    <div id="container">
      <h1>ASK THE MAGIC 8 BALL</h1>
      <button id="magic" type="submit">Ask Magic 8 Ball</button>
      <button id="allmsgs">Get All 8 Ball Msgs</button>
      <form>
        <textarea name="" id="newAnswer" cols="30" rows="10"></textarea>
        <button id="answer">Add New Answer</button>
        <button id="update">Update Answer</button>
      </form>
    </div>
    <section id="answerslist"></section>
    <div style="display: flex">
      <div style="width: 50%">
        <h1>HOVER ON PIKACHU AND SEE WHAT HE HAS TO SAY!</h1>
        <img src="./Pikachu.webp" alt="pikachu" style="width: 200px" />
      </div>

      <div>
        <h1>GET INSPIRED, ENCOURAGED, OR HELP!</h1>
        <form id="choose">
          <select name="" id="option">
            <option value="0">Inspiration</option>
            <option value="1">Help</option>
          </select>
          <input type="submit" value="Submit" />
        </form>
        <br /><br />
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
